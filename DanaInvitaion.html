<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Box & Button Randomly Change Position | Codehal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="DanaInvitationStyle.css"/>
</head>
<body>
    <div class="wrapper">
        <h2 class="question" style="text-align: center;">Will you go on a Date with me?</h2>
        <img id="myImg" class="gif" alt="gif" src="gif1.gif"/>
        
        <div class="btn-group">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>

    <script src="DanaInvitationScript.js"></script>
</body>
</html>
